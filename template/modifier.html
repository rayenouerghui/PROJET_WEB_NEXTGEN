<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier le Jeu – NextGen Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="back.css">
</head>
<body class="admin-layout">

<aside class="admin-sidebar">
  <h2>NextGen Admin</h2>
  <nav class="sidebar-menu">
    <a href="admin.html" class="item active">Gestion des Jeux</a>
  </nav>
  <div class="sidebar-actions">
    <a href="catalog.html" class="site">Voir le Catalogue</a>
    <a href="index.html" class="site">Voir le Site</a>
  </div>
</aside>

<main class="admin-main">
  <h1 class="page-title">Modifier le Jeu #1 – Cyber Rider 2077</h1>

  <form class="admin-form">
    <div class="form-group">
      <label>Titre <span style="color:#dc3545;">*</span></label>
      <input type="text" value="Cyber Rider 2077">
    </div>

    <div class="form-group">
      <label>Prix (TND) <span style="color:#dc3545;">*</span></label>
      <input type="number" step="0.01" value="89.99">
    </div>

    <div class="form-group">
      <label>Description <span style="color:#dc3545;">*</span></label>
      <textarea rows="5">Un jeu incroyable dans un monde cyberpunk futuriste avec des courses folles et des combats intenses.</textarea>
    </div>

    <div class="form-group">
      <label>Image actuelle</label><br>
      <img src="https://via.placeholder.com/300x200/7c3aed/fff?text=CYBER+RIDER+2077" style="max-height:180px;border-radius:12px;margin:1rem 0;">
      <br>
      <label>Nouvelle image</label>
      <input type="file" accept="image/*">
    </div>

    <div class="form-group">
      <label>Vidéo hover actuelle</label><br>
      <video src="" controls style="max-height:180px;margin:1rem 0;display:none;"></video>
      <small>(Aucune vidéo)</small>
      <br>
      <label>Nouvelle vidéo</label>
      <input type="file" accept="video/mp4">
    </div>

    <div class="form-group">
      <label>Catégorie <span style="color:#dc3545;">*</span></label>
      <select>
        <option>Action</option>
        <option selected>Aventure</option>
        <option>RPG</option>
      </select>
    </div>

    <div class="form-actions">
      <button type="button" class="btn-submit" onclick="alert('Jeu modifié avec succès !')">Sauvegarder</button>
      <a href="admin.html" class="btn-cancel">Annuler</a>
    </div>
  </form>
</main>

</body>
</html>
