<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>NextGen - Connexion</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #2563eb 0%, #ea580c 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; }
        input { 
            width: 100%; 
            padding: 12px; 
            border: none; 
            border-radius: 5px; 
            margin-top: 5px;
        }
        .btn { 
            width: 100%; 
            padding: 12px; 
            background: #2563eb; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px;
        }
        .error-message {
            color: #ff6b6b;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }
        .input-error {
            border: 2px solid #ff6b6b !important;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 style="text-align: center; margin-bottom: 30px;">Connexion</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="text" id="email" name="email" placeholder="votre@email.com">
                <div class="error-message" id="emailError">Veuillez entrer un email valide</div>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" placeholder="Votre mot de passe">
                <div class="error-message" id="passwordError">Le mot de passe doit contenir au moins 6 caractères</div>
            </div>
            
            <button type="submit" class="btn">Se connecter</button>
            
            <div style="text-align: center; margin-top: 20px;">
                <a href="register.html" style="color: white;">Pas de compte ? S'inscrire</a>
                <br>
                <a href="../../index.html" style="color: white; margin-top: 10px; display: block;">← Retour à l'accueil</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            let isValid = true;

            document.getElementById('emailError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
            document.getElementById('email').classList.remove('input-error');
            document.getElementById('password').classList.remove('input-error');

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email) {
                document.getElementById('emailError').textContent = 'L\'email est obligatoire';
                document.getElementById('emailError').style.display = 'block';
                document.getElementById('email').classList.add('input-error');
                isValid = false;
            } else if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Format email invalide';
                document.getElementById('emailError').style.display = 'block';
                document.getElementById('email').classList.add('input-error');
                isValid = false;
            }

            if (!password) {
                document.getElementById('passwordError').textContent = 'Le mot de passe est obligatoire';
                document.getElementById('passwordError').style.display = 'block';
                document.getElementById('password').classList.add('input-error');
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Le mot de passe doit contenir au moins 6 caractères';
                document.getElementById('passwordError').style.display = 'block';
                document.getElementById('password').classList.add('input-error');
                isValid = false;
            }

            if (isValid) {
                if (email.includes('admin')) {
                    window.location.href = '../backoffice/admin_dashboard.html';
                } else {
                    window.location.href = 'user_dashboard.html';
                }
            }
        });

        document.getElementById('email').addEventListener('input', function() {
            const email = this.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Format email invalide';
                document.getElementById('emailError').style.display = 'block';
                this.classList.add('input-error');
            } else {
                document.getElementById('emailError').style.display = 'none';
                this.classList.remove('input-error');
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            
            if (password && password.length < 6) {
                document.getElementById('passwordError').textContent = 'Le mot de passe doit contenir au moins 6 caractères';
                document.getElementById('passwordError').style.display = 'block';
                this.classList.add('input-error');
            } else {
                document.getElementById('passwordError').style.display = 'none';
                this.classList.remove('input-error');
            }
        });
    </script>
</body>
</html>
